<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <title>Whimify</title>
</head>
<body>
    <header> 
        <h1 id="welcome">Welcome, </h1>
        <img src="../images/1.png" alt="Image of Whimify text with shooting star logo" class="logo"/>
    </header>
    <main>
        
        <a href="form.html"><img src="../images/Whimify-Add.png" alt="I'm a link." href="/form.html" id="star"></a>

       
        <div class="content"> 
        <h2 id="myWhims">My Whims</h2>
        <section class="categories"> 
        <section class="movies"> 
            <h3>Movies</h3>
            <ul class="movies-list">
            </ul>   
            <h3 class="completed">Watched Movies</h3>
            <ul class="movies-finished-list">
            </ul>    
        </section>     
        
        <section class="tv"> 
            <h3>TV Shows</h3>
            <ul class="tv-list">
            </ul>   
            <h3 class="completed">Watched TV Shows</h3>
            <ul class="tv-finished-list">
            </ul>    
        </section>   

        <section class="books"> 
            <h3>Books</h3>
            <ul class="book-list">
            </ul>   
            <h3 class="completed">Completed Books</h3>
            <ul class="books-finished-list">
            </ul>    
        </section>  

        <section class="games"> 
            <h3>Games</h3>
            <ul class="game-list">
            </ul>   
            <h3 class="completed">Completed Games</h3>
            <ul class="game-finished-list">
            </ul>    
        </section> 
    </section>
</div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="to-do.js"></script>
</body>
</html>
