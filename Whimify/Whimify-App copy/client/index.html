<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--connect styles here  -->
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat&display=swap" rel="stylesheet">
    <title>Login - Whimify</title>
</head>
<body>
    <main>
        <section class="container">
        
            <img src="../images/1.png" alt="Whimify with shooting star logo"/>
       
            <section class="login"> 
            <h2>Login</h2>
            <h3>Enter username</h3>
            <input type="text" class="input" id="username"/>
            
            <h3 id="enter-password">Enter password</h3>
            <input type="text" class="input" id="password"/>
            <button id='userLogin'>Submit</button>
            </section>

            <section class="signup">
            <h2>Sign Up</h2>
            <h3>Enter new username</h3>
            <input type="text" class="input" id="newUser"/>
            
            <h3 id="create-password">Create password</h3>
            <input type="text" class="input" id="newPassword"/>
            <button id='newUserSubmit'>Create User</button>
            </section>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
